## logback配置
logging:
  level:
    org:
      springframework:
        security: info
server:
  port: 8001
spring:
  profiles:
    active: dev
  application:
    name: service_user
  security:
    user:
      name: admin
      password: 123
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yoofur?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 12345678
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/com/colourfur/*/mapper/xml/*Mapper.xml